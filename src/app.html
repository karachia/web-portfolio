<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"
		integrity="sha512-Kef5sc7gfTacR7TZKelcrRs15ipf7+t+n7Zh6mKNJbmW+/RRdCW9nwfLn4YX0s2nO6Kv5Y2ChqgIakaC6PW09A=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

		<link rel="icon" href="%sveltekit.assets%/assets/web_icon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&family=Manrope:wght@200..800&family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&family=Zen+Kurenaido&display=swap" rel="stylesheet">
		%sveltekit.head%
		
	</head>

	<body data-sveltekit-preload-data="hover" class="relative">
		<div id="particles-js" style="position: fixed; inset: 0; width: 100vw; height: 100vh; z-index: 0; pointer-events: none;"></div>
		<div style="display: contents; position: relative; z-index: 1;" class="relative z-[1]">
			%sveltekit.body%
		</div>
		<script>
			particlesJS.load("particles-js", "assets/particles.json", function () {
				console.log("callback - particles.js config loaded");
			});
		</script>
	</body>
