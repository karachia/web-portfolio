<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="format-detection" content="telephone=no" />
		
		<!-- Resource hints for better performance -->
		<link rel="dns-prefetch" href="//fonts.googleapis.com">
		<link rel="dns-prefetch" href="//fonts.gstatic.com">
		<link rel="dns-prefetch" href="//www.google.com">
		<link rel="dns-prefetch" href="//script.google.com">

		<link rel="icon" href="%sveltekit.assets%/assets/web_icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/assets/web_icon.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/assets/web_icon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Preconnect to Google Fonts for faster loading -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		
		<!-- Load only essential font weights to reduce bundle size -->
		<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Zen+Kurenaido&display=swap" rel="stylesheet">
		<!-- <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&family=Manrope:wght@200..800&family=Noto+Serif+Display:ital,wght@0,100..900;1,100..900&family=Zen+Kurenaido&display=swap" rel="stylesheet"> -->
		%sveltekit.head%
		
	</head>

	<body data-sveltekit-preload-data="hover" class="relative">
		<div id="particles-js" style="position: fixed; inset: 0; width: 100vw; height: 100vh; z-index: 0; pointer-events: none;"></div>
		<div style="display: contents; position: relative; z-index: 1;" class="relative z-[1]">
			%sveltekit.body%
		</div>
		<!-- Load particles.js from local assets (non-blocking) -->
		<script src="%sveltekit.assets%/assets/particles.min.js" defer></script>
		<script>
			// Initialize particles after DOM is ready
			document.addEventListener('DOMContentLoaded', function() {
				if (typeof particlesJS !== 'undefined') {
					particlesJS.load("particles-js", "%sveltekit.assets%/assets/particles.json", function () {
						// console.log("callback - particles.js config loaded");
					});
				}
			});
		</script>
	</body>	
</html>
